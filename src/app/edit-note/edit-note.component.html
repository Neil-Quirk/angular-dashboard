<div class="edit-note-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit Note</h2>

  <p *ngIf="!note">Note not found</p>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="note">
    <div class="form-field">
      <input
        class="textbox"
        [ngModel]="note.title"
        #titleField="ngModel"
        name="title"
        type="text"
        placeholder="Enter Note title..."
        required
        minlength="3"
      />
      <!-- This section differed from the tutorial, The ? are to handle the null values, but i need to go back and actually handle those at some point. The "required" section needs to be accessed as an object rather than through dot notation -->
      <ng-container *ngIf="titleField?.invalid">
        <p *ngIf="titleField?.errors?.['required']">
          Please enter a note title
        </p>
        <p *ngIf="titleField?.errors?.['minlength']">
          Must be at least 3 characters
        </p>
      </ng-container>
    </div>

    <div class="form-field">
      <textarea
        class="textarea"
        [ngModel]="note.content"
        name="content"
        placeholder="Enter Note Content..."
      ></textarea>
    </div>
    <div class="btns-container">
      <button class="btn">Save Changes</button>
      <button type="button" class="btn" (click)="deleteNote()">Delete</button>
      <a routerLink="../" class="btn align-end">Cancel</a>
    </div>
  </form>
</div>
